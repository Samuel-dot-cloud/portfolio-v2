<body>
  <div class="row" *ngIf="blog">
    <div class="leftcolumn">
      <div class="card">
        <h2>{{blog.title}}</h2>
        <h5>{{blog.published}}</h5>
        <img src="{{blog.image}}" class="blog_img">
        <p class="blog_details" [innerHTML]="blog.content"></p>
      </div>
    </div>
  </div>
</body>
