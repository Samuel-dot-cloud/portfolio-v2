<section class="site-banner">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-12 site-title">
          <h3 class="title-text">Hey</h3>
          <h1 class="title-text text-uppercase">I am Samuel</h1>
          <h4 class="title-text text-uppercase">
            <app-type-delete></app-type-delete>
          </h4>
          <div class="site-buttons">
            <div class="d-flex flex-row flex-wrap">
              <a type="button" class="btn button primary-button mr-4 text-uppercase" [href]="fileUrl" [download]="myFileName">My Resume</a>
              <button type="button" class="btn button secondary-button text-uppercase" (click)="openDialog()">Contact Me</button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-12 banner-image">
          <img src="../../../assets/img/banner/banner-image.png" alt="banner-img" class="img-fluid">
        </div>
      </div>
    </div>
  </section>
